<main>
  <!-- section -->
  <section class="my-lg-14 my-8">
    <div class="container">
      <!-- row -->
      <div class="row justify-content-center align-items-center">

        <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
          <!-- img -->
          <img *ngIf="authType === 'login'" src="../../assets/images/svg-graphics/signin-g.svg" alt="" class="img-fluid">
          <img *ngIf="authType === 'register'" src="../../assets/images/svg-graphics/signup-g.svg" alt="" class="img-fluid">
        </div>
        <!-- col -->
        <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
          <div class="mb-lg-9 mb-5">
            <h1 class="mb-1 h2 fw-bold">{{ title }}</h1>
            <p>Welcome back to FreshCart! Enter your email to get started.</p>
          </div>
          <app-list-errors [errors]="errors"></app-list-errors>
          <form [formGroup]="authForm" (ngSubmit)="submitForm()">
            <div class="row g-3">
              <!-- row -->
              <div class="col"  *ngIf="authType === 'register'">
                <!-- input --><input  formControlName="username" type="text" class="form-control" placeholder="First name" aria-label="First name" required="">
              </div>
              <div class="col"  *ngIf="authType === 'register'">
                <!-- input --><input formControlName="username" type="text" class="form-control" placeholder="Last name" aria-label="Last name" required="">
              </div>


              <div class="col-12">
                <!-- input -->
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required=""
                formControlName="email">
              </div>
              <div class="col-12">
                <!-- input -->
                <div class="password-field position-relative">
                  <input type="password" id="fakePassword" placeholder="Enter Password" class="form-control"
                    required="" formControlName="password">
                  <span><i id="passwordToggler" class="bi bi-eye-slash"></i></span>
                </div>

              </div>
              <div class="d-flex justify-content-between">
                <!-- form check -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <!-- label --> <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <div> Forgot password? <a href="../pages/forgot-password.html">Reset It</a></div>
              </div>
              <!-- btn -->
              <div class="col-12 d-grid"> <button type="submit" class="btn btn-primary"  [disabled]="!authForm.valid"> {{ title }}</button>
              </div>
              <!-- link -->
              <div *ngIf="authType === 'login'">Donâ€™t have an account?  <a  [routerLink]="['/register']" > Sign Up</a></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>
