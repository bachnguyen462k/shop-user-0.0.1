      <div class="widget FeaturedPost" data-version="2" id="FeaturedPost1">
        <h2 class="title">Xem nhiều nhất</h2>
        <div class="itemFt">
          <article class="itm">
            <div class="iThmb pThmb">
              <a
                class="thmb"
                [routerLink]="['/', article?.slug]"
              >
                <img
                  alt="All Typography and Writing Formats"
                  class="imgThm lazy"
                  [src]="article.imageUrl"
                  lazied=""
                />
              </a>
            </div>
            <div class="iCtnt">
              <div class="pHdr pSml">
                <div class="pLbls">
                  <a
                    href="https://medianui-anhtuanblog.blogspot.com/search/label/Features"
                    rel="tag"
                  >
                  </a>
                </div>
              </div>
              <h3 class="pTtl aTtl">
                <a
                [routerLink]="['/', article?.slug]"
                  >{{article.title}}</a
                >
              </h3>
              <div class="pSnpt">
                {{ article.description }}
                &#8230;
              </div>
              <div class="pSnpt">
                Lượt xem:  {{ article.view }}
              </div>
              <div class="pInf pSml">
                  <time
                    class="aTtmp pTtmp pbl"
                    [attr.data-text]="article.createdAt"
                    [attr.datetime]="article.createdAt"
                    [attr.title]="'Published: ' + article.createdAt"
                  ></time>
                <a
                  aria-label="Read more"
                  class="pJmp"
                  [routerLink]="['/', article?.slug]"
                ></a>
              </div>
            </div>
          </article>
        </div>
      </div>
